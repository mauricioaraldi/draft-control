<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Draft Control 0.8.0</title>

		<!-- Socket.IO -->
		<script src="/socket.io/socket.io.js"></script>

		<!-- JS APIs -->
		<script type="text/javascript" src="resources/js/api/jquery/jquery-3.3.1.min.js"></script>
	
		<!-- JS CUSTOM -->
		<script type="text/javascript" src="resources/js/custom/app.js"></script>
		<script type="text/javascript" src="resources/js/custom/server.js"></script>
		<script type="text/javascript" src="resources/js/custom/serverSocket.js"></script>
		
		<!-- CSS API -->
		<link rel="stylesheet" href="resources/css/api/clearfix.css"/>
		<link rel="stylesheet" href="resources/css/api/normalize.css"/>
		
		<!-- CSS CUSTOM -->
		<link rel="stylesheet" href="resources/css/custom/index.css"/>
		<link rel="stylesheet" href="resources/css/custom/server.css"/>

		<!-- COMPLETE API -->
		<link rel="stylesheet" href="resources/js/api/noty-3.1.3/themes/metroui.css"/>
		<link rel="stylesheet" href="resources/js/api/noty-3.1.3/noty.css"/>
		<script type="text/javascript" src="resources/js/api/noty-3.1.3/noty.min.js"></script>
	</head>
	<body>
		<span id="logo">Draft Control 0.8.0</span>

		<h1>Draft Control 0.8.0</h1>

		<div class="page centered" id="draft-name">
			<p>Insert draft name</p>
			<input/>
			<button class="button" id="submit-draft-name">Ok</button>
		</div>

		<div class="page centered" id="player-names">
			<p>Insert players (Focus out or press enter to add another field)</p>

			<div id="player-inputs"></div>

			<button class="button" id="submit-player-names">Build table</button>
			<button class="button" id="enter-draft-timer">Draft timer</button>
		</div>

		<div class="page" id="tournament-table">
			<div id="suggested-matches">
				<span>Suggested matches:</span>
			</div>
			<div id="tables"></div>
		</div>

		<div class="page centered" id="draft-timer">
			<div id="draft-timer-settings">
				<label>
					<span>Number of rounds</span>
					<input id="round-number" placeholder="Input the number of rounds"/>
				</label>
				<button class="button" id="init-timer" href="#">Set</button>
			</div>

			<div id="draft-timer-places">
				<span>Draft places order:</span>
			</div>

			<div id="draft-timer-runner">
				<p>Rounds left: <span id="rounds-left-timer"></span></p>
				<p>Orientation: <span id="rounds-orientation"></span></p>
				<div id="clock"></div>
				<div id="timer-buttons">
					<button class="button" id="start-timer">Start</button>
					<button class="hidden button" id="restart-timer">Restart</button>
				</div>
			</div>

			<div id="draft-finished">
				<p>Draft round should be finished by now</p>
		 		<button class="button" id="new-draft-round">New Round</button>
		 		<button class="button" id="return-home">Player List</button>
			</div>
		</div>
		
		<div id="buttons">
			<button class="button" id="load" href="#">Load</button>
		</div>

		<audio id="alarm-clock-sound" src="resources/sounds/alarmclock.ogg"/>
		<audio id="hi-beep-sound" src="resources/sounds/hi-beep.mp3"/>
		<audio id="lo-beep-sound" src="resources/sounds/lo-beep.mp3"/>
		<audio id="chime-sound" src="resources/sounds/chime.mp3"/>
	</body>
</html>
